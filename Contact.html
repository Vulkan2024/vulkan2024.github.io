    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var gmailItem = document.getElementById('gmailItem');
            gmailItem.addEventListener('click', function() {
                var correo = 'vulkanf1team@gmail.com'; 
                var ventanaEmergente = prompt('Copy the e-mail address:', correo);
                if (ventanaEmergente !== null) {
                    navigator.clipboard.writeText(ventanaEmergente)

                        alert('E-mail address copied to clipboard');

                    .catch(function(error) {
                        console.error('Error when copying to clipboard: ', error);

                }
            });
        });
    </script>

      <script>
        $(window).scroll(function() {
          $('#image').each(function(){
